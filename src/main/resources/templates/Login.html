<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFEFD5; /* Cream orange */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #FFA500; /* Orange */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            color: #FFF;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            color: #FFF;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFF;
            color: #FFA500;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #FFD700; /* Lighter orange */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Developer Login</h1>
        <form th:action="@{/developer/createInitialLogin}" method="post">
            <label for="developerId">Developer ID</label>
            <input type="text" id="developerId" name="developerId" placeholder="Enter your ID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
